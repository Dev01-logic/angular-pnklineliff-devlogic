<mat-card>
  <mat-card-header>
    <mat-card-title-group *ngFor="let item of data">
      <img mat-card-md-image src="{{ urlimg }}" style="float: left;" />
      <mat-card-title>Patient Information</mat-card-title>
      <mat-card-subtitle>ชื่อ {{ item.PatientName }}</mat-card-subtitle>
      <mat-card-subtitle>อายุ {{ item.Age }}</mat-card-subtitle>
      <mat-card-subtitle>HN {{ item.HN }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions>
    <button type="button" class="btn btn-primary btn-lg btn_login">
      นัดหมาย
    </button>
    <button type="button" class="btn btn-light btn-lg btn_login">
      ประวัติการรักษา
    </button>
  </mat-card-actions>
</mat-card>
