<mat-card>
  <mat-card-header>
    <mat-card-title-group >
      <img mat-card-md-image src="{{ urlimg }}" style="float: left;" />
      <mat-card-title>Patient Information</mat-card-title>
      <mat-card-subtitle><div *ngFor="let item of data">ชื่อ {{ item.PatientName }}<div></mat-card-subtitle>
      <mat-card-subtitle><div *ngFor="let item of data">อายุ {{ item.Age }}</div></mat-card-subtitle>
      <mat-card-subtitle><div *ngFor="let item of data">HN {{ item.HN }}</div></mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions>
    <button type="button" class="btn btn-primary btn-lg btn_login">
      นัดหมาย
    </button>
    <button type="button" class="btn btn-light btn-lg btn_login">
      ประวัติการรักษา
    </button>
  </mat-card-actions>
</mat-card>
