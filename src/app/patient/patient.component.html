<mat-card>
<mat-card-header>
<div class="header-content">
<div class="avatar">
      <img mat-card-md-image src="{{ urlimg }}" />
    </div>
    <div class="title">
      <mat-card-title-group>
        <mat-card-title>Patient Information</mat-card-title>
        <mat-card-subtitle><h6 class="card-subtitle" [ngClass]="{'small-subtitle': isSubtitleOverflowing}" [title]="subtitleText">ชื่อ {{ name }}</h6></mat-card-subtitle>
        <mat-card-subtitle><h6 class="card-subtitle" [ngClass]="{'small-subtitle': isSubtitleOverflowing}" [title]="subtitleText">อายุ {{ age }}</h6></mat-card-subtitle>
        <mat-card-subtitle><h6 class="card-subtitle" [ngClass]="{'small-subtitle': isSubtitleOverflowing}" [title]="subtitleText">HN: {{ tmphn }} </h6></mat-card-subtitle>
        <mat-card-subtitle
          ><h6 class="card-subtitle" [ngClass]="{'small-subtitle': isSubtitleOverflowing}" [title]="subtitleText">IDCard: XXXXXXXXX{{ idcard.substring(9) }}<h6></mat-card-subtitle
        >
        <mat-card-subtitle
          >
          <h6 class="card-subtitle" [ngClass]="{'small-subtitle': isSubtitleOverflowing}" [title]="subtitleText">LineUser: {{ userid.substring(0, 5) }}XXXXXXXXXXXXXXXXXXXXXXX{{
          userid.substring(28)
        }}</h6></mat-card-subtitle
        >
      </mat-card-title-group>
    </div>
  </div>
  </mat-card-header>
</mat-card>
