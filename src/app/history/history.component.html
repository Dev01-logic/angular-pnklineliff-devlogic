<mat-card class="matcard" *ngFor="let item of data" (click)="onCardClick(item)">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-subtitle>
        {{ item.VisitDate | thaidate }}
      </mat-card-subtitle>
      <mat-card-subtitle>แพทย์: {{ item.DoctorName }}</mat-card-subtitle>
      <mat-card-subtitle>คลินิก: {{ item.ClinicName }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button class="arrow-button">></button>
  </mat-card-actions>
</mat-card>
