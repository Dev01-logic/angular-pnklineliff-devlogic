<div class="container" style="margin-top: 10px;">
  <div class="text-center">
    <img
      src="{{ urlimg }}"
      class="rounded-circle"
      alt="Hospital"
      style="width: auto; height: 150px;background-color: transparent;"
    />

    <div class="dtext-center">
      <h1>{{ nameline }}</h1>
    </div>
  </div>
</div>

<div class="container">
  <table
    class="table table-bordered table-striped table-hover"
    id="datatableexample"
  >
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Clinic</th>
        <th>Doctor</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-nowrap" c*ngFor="let group of data">
        <td>{{ group.AppointDateTimeFromShow }}</td>
        <td>{{ group.AppointDateTimeFrom }}</td>
        <td>{{ group.ClinicLocalName }}</td>
        <td>{{ group.DoctorLocalName }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <div class="text-center center_margin">
    <button
      type="button"
      class="btn btn-secondary btn-lg btn_logout"
      (click)="onlogout($event)"
    >
      <span class="text-white"
        ><i class="fas fa-sign-out-alt fa-1x text-white text-center"></i>Logout</span
      >
    </button>
  </div>
</div>
