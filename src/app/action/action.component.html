<div class="text-center">
  <div
    class="btn-group"
    role="group"
    aria-label="Basic checkbox toggle button group"
  >
    <input
      id="home"
      type="radio"
      class="btn-check"
      name="menu-options"
      routerLinkActive="router-link-active"
      autocomplete="off"
      onclick=""
      checked
    />
    <label for="home" class="btn btn-outline-primary">นัดหมาย</label>
    <input
      id="personal"
      type="radio"
      class="btn-check"
      name="menu-options"
      onclick=""
      autocomplete="off"
    />
    <label for="personal" class="btn btn-outline-primary"
      >ประวัติการรักษา</label
    >
    <button (click)="showMyComponent()">Show My Component</button>
  </div>
</div>
